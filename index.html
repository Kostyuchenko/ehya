<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Ehya - магазин одежды</title>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <div class="header-logo">
          <img src="images/svg/Logo.svg" alt="Logo: Ehya" />
        </div>
        <!-- /.header__logo -->
        <nav>
          <a href="#" class="header-link">Главная</a>
          <a href="#" class="header-link">Новинки</a>
          <a href="#" class="header-link">Тренды</a>
          <a href="#" class="header-link">Отзывы</a>
          <a href="#" class="header-link">Контакты</a>
        </nav>
        <!-- /nav -->
        <button class="header-button">Войти</button>
      </div>
      <!-- /.header-container -->
    </header>
    <main>
      <div class="container">
        <section class="banner">
          <span class="banner-tag"># READY TO BE COOL</span>
          <h1 class="banner-title">Каждый может быть крутым и модным</h1>
          <h4 class="banner-description">
            Чтобы быть в тренде и стать модным, вам нужно носить отличную одежду
            и обновлять свой стиль. Всё это вы можете найти здесь. Начните
            сейчас.
          </h4>
          <button class="banner-button">Подобрать одежду</button>
          <div class="banner-options">
            <div class="banner-option">
              <img
                class="option-image"
                src="images/svg/icons/hand.svg"
                alt="icon: hand"
              />
              <span class="option-text">Онлайн оплата</span>
              <img
                class="option-image"
                src="images/svg/icons/shield.svg"
                alt="icon: hand"
              />
              <span class="option-text">Гарантия</span>
              <img
                class="option-image"
                src="images/svg/icons/like.svg"
                alt="icon: hand"
              />
              <span class="option-text">Качество</span>
            </div>
          </div>
        </section>
      </div>
      <!-- /.main -->
    </main>

    <footer></footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
  </body>
</html>
